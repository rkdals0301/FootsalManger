<ion-modal-view ng-controller="Matching-CreateController">
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="modalB.remove()"></button>
    <h1 class="title">Matching Create</h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="list">
      <button class="button button-full button-positive" ng-click="openDatePickerOne();">
        날짜 선택<br>
        {{selectedDate1 | date:'longDate'}}
      </button>
      <label class="item item-input item-stacked-label">
        <span class="input-label">regContent</span>
        <input type="text" placeholder="Content" ng-model="matching.regcontent">
      </label>
      <span class="item" ng-click="showCity('fadeInDownBig',0)">
        regcity : {{location.city}}
      </span>
      <span class="item" ng-click="showCity('fadeInDownBig',1)" ng-show="location.city != '전체'">
        reggu : {{location.gu}}
      </span>
      <label class="item item-input item-stacked-label">
        <span class="input-label">regTeamNum</span>
        <input type="tel" placeholder="Num" ng-model="matching.regteamnum">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">TeamName</span>

        <select ng-model="matching.regt_name">
          <option ng-repeat="myTeamName in myTeamNameList" value="{{myTeamName}}">{{myTeamName}}</option>
        </select>
      </label>
    </div>
  </ion-content>

  <ion-footer-bar class="bar-positive footer-bar">
    <div class="button-bar">
      <button class="button button-clear" ng-click="SubmitMatching()" ng-disabled="localStorage.id == 'null' || myTeamNameList == ''">Submit</button>
    </div>
  </ion-footer-bar>

</ion-modal-view>

.
