<ion-modal-view ng-controller="Community-DetailController">
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="modalA.remove()"></button>
    <h1 class="title">Community Detail</h1>
    <button class="button button-icon icon ion-trash-b" ng-if="community.regid == localStorage.id" ng-click="showDeletePopup()"></button>
  </ion-header-bar>
  <ion-content class="has-header">

    <div class="list card"  style="margin:0px !important;">

      <div class="item item-avatar">
        <img ng-src="{{community.regp_picture + updateImg}}">
        <h2>등록자 : {{community.regid}}</h2>
        <p>등록 날짜 : {{community.regdate}}</p>
      </div>

      <div class="item item-body">
        <p>
          내용 : {{community.content}}
        </p>

      </div>

      <div class="item item-divider">
        <a href="#" class="subdued">조회수 {{community.view_cnt}}</a>
        <a href="#" class="subdued">댓글 {{community.reply_cnt}}</a>
      </div>

    </div>

    <ion-list>
      <ion-item collection-repeat="communityReply in communityReplyList" class="item-avatar">
        <img ng-src="{{communityReply.rep_picture + updateImg}}">
        <h3>아이디 : {{communityReply.reid}}</h3>
        <h4>댓글 내용 : {{communityReply.replycontent}}</h4>
        <span class="item-note">
          <h4 style="color:grey;">{{communityReply.regdate}}</h4>
        </span>
      </ion-item>
    </ion-list>

  </ion-content>

  <ion-footer-bar class="item-input-inset" style="border-top:1px solid lightgrey !important;">
    <label class="item-input-wrapper">
      <input type="text" ng-model="communityReply.replycontent" placeholder="댓글을 입력하세요..">
    </label>
    <button class="button button-positive" ng-click="SubmitReply()" ng-disabled="localStorage.id == 'null'">
      보내기
    </button>
  </ion-footer-bar>

</ion-modal-view>
