<ion-view view-title="Login">
  <ion-content class="has-header padding">
    <div class="row">
      <div class="col col-33 col-offset-33">
        <img ng-src="http://dlrkdalsdl.cafe24.com/resources/upload/logo/logo.png" style="width:100%;height:auto;"></img>
      </div>
    </div>

    <p style="text-align:center; font-weight:bold;">FootsalManager</p>

    <div class="list" style="margin-top:15px;">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="member.id" ng-change="member.id = (member.id | lowercase)">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="member.password" ng-change="member.password = (member.password | lowercase)">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="LoginMember()">Login</button>
  </ion-content>

</ion-view>
