<ion-modal-view class="image-modal">
  <ion-header-bar style="background-color:#000000; z-index:0;">
    <button class="button button-icon icon ion-android-close" ng-click="modal.remove()"></button>
  </ion-header-bar>

  <ion-content class="has-header" style="background-color:#000000">
    <img ng-src="{{imageUrl}}" class="fullscreen-image"/>
  </ion-content>
</ion-modal-view>
