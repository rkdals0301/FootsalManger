<ion-modal-view ng-controller="Recruitment-CreateController">
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="modalB.remove()"></button>
    <h1 class="title">Recruitment-Create</h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">regContent</span>
        <input type="text" placeholder="Content" ng-model="recruitment.regcontent">
      </label>
      <span class="item" ng-click="showCity('fadeInDownBig',0)">
        regcity : {{location.city}}
      </span>
      <span class="item" ng-click="showCity('fadeInDownBig',1)" ng-show="location.city != '전체'">
        reggu : {{location.gu}}
      </span>
    </div>
  </ion-content>

  <ion-footer-bar class="bar-positive footer-bar">
    <div class="button-bar">
      <button class="button button-clear" ng-click="SubmitRecruitment()" ng-disabled="localStorage.id == 'null'">Submit</button>
    </div>
  </ion-footer-bar>

</ion-modal-view>
