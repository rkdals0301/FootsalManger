<ion-modal-view view-title="Profile" ng-controller="ProfileShowController">
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="modalB.remove()"></button>
    <h1 class="title">Profile-Show</h1>
  </ion-header-bar>
  <ion-content class="has-header" style="padding-top:0px;">

    <div style="height:120px; background-color: #387ef5;">
      <img class="circular--square" ng-src="{{profile.p_picture + updateImg}}" ng-click="ShowImageDetail()" style="position:relative;top:50px;">
    </div>
    <div style="height:100px;">
      <h4 style="line-height:100px; text-align:center;">{{profile.p_name}}</h4>
    </div>

    <div class="list">

      <ion-item class="item">
        Nickname
        <span class="item-note">
          {{profile.nickname}}
       </span>
      </ion-item>

      <ion-item class="item">
        Age
        <span class="item-note">
          {{profile.age}}
       </span>
      </ion-item>

      <ion-item class="item">
        Phone
        <span class="item-note">
          {{profile.phone}}
       </span>
      </ion-item>

      <ion-item class="item">
        Foot
        <span class="item-note">
          {{profile.foot}}
       </span>
      </ion-item>

      <ion-item class="item">
        Position
        <span class="item-note">
          {{profile.position}}
       </span>
      </ion-item>

      <ion-item class="item">
        LiveLocation
        <span class="item-note">
          {{profile.live_location}}
       </span>
      </ion-item>

      <ion-item class="item">
        Height
        <span class="item-note">
          {{profile.height}}
       </span>
      </ion-item>

      <ion-item class="item">
        Weight
        <span class="item-note">
          {{profile.weight}}
        </span>
      </ion-item>

    </div>
  </ion-content>
</ion-modal-view>
